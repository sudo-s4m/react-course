      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);

      const date = dayjs().format("MMMM D dddd");

      setInterval(() => {
        const time = dayjs().format("HH:mm:ss");
        const div = (
          <div>
            <p>Today is {date}</p>
            <p>Current Time: {time}</p>
          </div>
        );
        root.render(div);
      }, 1000);
    </script>
  </body>
